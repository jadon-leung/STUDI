            <div class="form">
                <h2>Register</h2>
                <div class="form-element">
                    <label form = "username">Username</label>

                    <!-- <label class = "switch">

                    <div class="check">
                        <input class ="checkbox" type="checkbox" onclick = "myFunction()"> Show Password

                    <!--<button>Start</button> -->  
                    <div class="bots">
                        <input id = "register" type = "submit" value = "Register">
                    </div>

<script text = "module" src = "/scripts/firebase-config.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

<script>
    // let btn = document.querySelector('#btn');
    // btn.onclick = function(){
    // };
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();
    let register_button = document.querySelector('#register');
    function myFunction() {
  var x = document.getElementById("myPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
  // Listen for form submission
  document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Ensure Firebase database is initialized and 'database' is defined
    var database = firebase.database();

    // Create a new user reference in 'Users' node
    var newUserRef = database.ref('Users').push();

    // Get values from inputs
    var userName = document.getElementById('username').value;
    var userPassword = document.getElementById('myPassword').value;

    // Create an object for this data
    var formData = {
      username: userName,
      password: userPassword,
    };

    document.getElementById('username').value = "";
    document.getElementById('myPassword').value = "";
    
    // Set data for the new user in Firebase
    newUserRef.set(formData, function(error) {
      if (error) {
        console.error("Data could not be saved." + error);
      } else {
        console.log("Data saved successfully.");
        window.location.href = '/templates/home.html';
        // Optional: Provide user feedback or redirection here
      }
    });
    // document.querySelector("#register").addEventListener("click", function(){
    //     window.location.href = '/templates/home.html';
    // });

  });
});



</script>
